
<style>
    h2{
        font-size: 40px;
        margin-top: 30px;
    }
</style>

{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<h2>Login</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.username.label }} {{ form.username }}
    </div>
    <div>
        {{ form.password.label }} {{ form.password }}
    </div>
    <div>
        {{ form.submit }}
    </div>
</form>
{% endblock %}
